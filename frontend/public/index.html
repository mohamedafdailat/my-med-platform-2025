    <!-- Twitter -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a'
                        },
                        secondary: {
                            500: '#10b981',
                            600: '#059669'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <title>MedPlatform Maroc - Formation Médicale Interactive</title>
</head>
<body class="font-sans antialiased bg-gray-50">
    <noscript>
        <div class="flex items-center justify-center min-h-screen bg-red-50">
            <div class="text-center p-8">
                <h1 class="text-2xl font-bold text-red-800 mb-4">JavaScript requis</h1>
                <p class="text-red-600">
                    Vous devez activer JavaScript pour utiliser MedPlatform Maroc.
                    <br>
                    Please enable JavaScript to use MedPlatform Morocco.
                </p>
            </div>
        </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
        <div class="text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600 mb-4"></div>
            <h2 class="text-xl font-semibold text-gray-800">Chargement...</h2>
            <p class="text-gray-600">MedPlatform Maroc</p>
        </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Hide loading screen when React loads -->
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.display = 'none';
                }
            }, 1000);
        });
    </script>
</body>
</html>
